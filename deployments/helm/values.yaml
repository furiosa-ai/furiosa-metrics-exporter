namespace: kube-system

daemonSet:
  priorityClassName: system-node-critical
  # Use OnDelete for change the plugin strategy
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  tolerations:
    # this should be changed to "furiosa.ai/npu" later
    - key: npu
      operator: Exists
  image:
    repository: registry.corp.furiosa.ai/furiosa/furiosa-metrics-exporter
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    cpu: 100m
    memory: 64Mi
  # locate you image pull secret in your cluster
  imagePullSecrets:
  # - name: imagepullsecret

service:
  type: ClusterIP
  port: 6254
  targetPort: 6254
